<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 1, 2, 14, 5, -1];
    let inputValue = Number(prompt("Enter the Number need to find:"));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == inputValue) {
            alert("value " + arr[i] + " found at " + i);
        }
    }
    alert("No value found " + inputValue + " in array!");
</script>

</body>
</html>
